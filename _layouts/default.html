<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="{{ site.description }}">
  <title>{% if page.title and page.title != 'Home' %}{{ page.title }} | {{ site.title }}{% else %}{{ site.title }}{% endif %}</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@500;600;700&family=Source+Sans+3:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="{{ '/assets/css/site.css' | relative_url }}">
</head>
<body>
  <a class="skip-link" href="#content">Skip to content</a>

  <header class="site-header">
    <div class="header-inner">
      <p class="brand"><a href="{{ '/' | relative_url }}">Birkneh T. Tadesse, MD, PhD</a></p>
      <nav class="site-nav" aria-label="Main navigation">
        <a href="{{ '/' | relative_url }}">Home</a>
        <a href="{{ '/writing/' | relative_url }}">Writing</a>
        <a href="{{ '/#research' | relative_url }}">Research</a>
        <a href="{{ '/#contact' | relative_url }}">Contact</a>
      </nav>
    </div>
  </header>

  <main id="content" class="site-main">
    {{ content }}
  </main>

  <footer class="site-footer">
    <div class="footer-inner">
      <p>{{ site.title }}</p>
      <p><a href="{{ '/Tadesse_CV_4FEB26.pdf' | relative_url }}" target="_blank" rel="noopener">Curriculum Vitae</a></p>
    </div>
  </footer>
</body>
</html>
